<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <script data-require="angular.js@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-messages.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <meta charset="UTF-8">
        <title>FlickrSearcher</title>
    </head>
    <body ng-controller="RootCtrl as vm">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">

                <div class="header">
                    <h1>Flickr Searcher</h1>
                </div>

                <form name="vm.searchForm" ng-submit="vm.submitForm()" novalidate>
                    <div class="form-group">
                        <input type="text" name="search" class="form-control" placeholder="Enter a tag search" ng-model="vm.searchText" required/>
                        <button type="submit" class="btn btn-primary" ng-disabled="searchForm.$invalid">Submit</button>
                    </div>
                </form>

                <div class="msgArea">
                    <p ng-show="vm.searchForm.$submitted && !vm.results">
                        Searching for photos tagged
                        <em>
                            {{ vm.searchWord }}</em>.
                    </p>
                    <p ng-if="vm.results">We found
                        {{ vm.results.length }}
                        results for
                        <em>
                            {{ vm.searchWord }}</em>.</p>
                    <!-- <p>No images found.</p> -->
                </div>

                <div class="resultsArea" ng-repeat="result in vm.results">
                    <img ng-src="{{
                    	vm.trustSrc('https://farm' + result.farm+ '.staticflickr.com/' + result.server + '/' + result.id + '_' + result.secret + '.jpg')}}" frameborder="" width="auto" height="auto"></img>
                </div>

            </div>
        </div>
    </body>
</html>
