<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-messages.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <meta charset="UTF-8">
    <title>FlickrSearcher</title>
</head>
<body ng-controller="">
	<div class="container">
		<h1>{{ title }}</h1>
		<div class="form">
			<input type="text" name="name" value="Enter a tag search" />
			<input type="button" name="name" value="Submit" />
		</div>
		<div class="results"></div>
	</div>

</body>
</html>
